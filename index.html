<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공학용 계산기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        .calculator {
            width: 300px;
            margin: 100px auto;
            background-color: #ececec;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        #display {
            width: 100%;
            height: 60px;
            font-size: 24px;
            text-align: right;
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 3px;
            background-color: #fff;
        }

        .row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .button {
            width: calc(25% - 5px);
            height: 40px;
            border: none;
            border-radius: 3px;
            background-color: #ddd;
            font-size: 18px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #ccc;
        }

        .orange {
            background-color: #ff8c00;
        }

        .orange:hover {
            background-color: #ff9e00;
        }

        .wide {
            width: calc(50% - 5px);
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" disabled>
        <div class="row">
            <button class="button" onclick="clearDisplay()">C</button>
            <button class="button" onclick="addToDisplay('(')">(</button>
            <button class="button" onclick="addToDisplay(')')">)</button>
            <button class="button orange" onclick="addToDisplay('/')">/</button>
        </div>
        <div class="row">
            <button class="button" onclick="addToDisplay('7')">7</button>
            <button class="button" onclick="addToDisplay('8')">8</button>
            <button class="button" onclick="addToDisplay('9')">9</button>
            <button class="button orange" onclick="addToDisplay('*')">*</button>
        </div>
        <div class="row">
            <button class="button" onclick="addToDisplay('4')">4</button>
            <button class="button" onclick="addToDisplay('5')">5</button>
            <button class="button" onclick="addToDisplay('6')">6</button>
            <button class="button orange" onclick="addToDisplay('-')">-</button>
        </div>
        <div class="row">
            <button class="button" onclick="addToDisplay('1')">1</button>
            <button class="button" onclick="addToDisplay('2')">2</button>
            <button class="button" onclick="addToDisplay('3')">3</button>
            <button class="button orange" onclick="addToDisplay('+')">+</button>
        </div>
        <div class="row">
            <button class="button wide" onclick="addToDisplay('0')">0</button>
            <button class="button" onclick="addToDisplay('.')">.</button>
            <button class="button orange" onclick="calculate()">=</button>
        </div>
    </div>

    <script>
        function addToDisplay(value) {
            document.getElementById('display').value += value;
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        function calculate() {
            var display = document.getElementById('display');
            display.value = eval(display.value);
        }
    </script>
</body>
</html>
